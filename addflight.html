<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Flight</title>
  <link rel="stylesheet" href="addflight.css" />
</head>
<body>
  <div class="container">
    <h1>Add New Flight</h1>
    <form id="flightForm">
      <label for="from">From:</label>
      <select id="from" required>
        <option value="">Select City</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Kolkata</option>
        <option>Ahmedabad</option>
        <option>London</option>
        <option>Dubai</option>
        <option>Singapore</option>
      </select>

      <label for="to">To:</label>
      <select id="to" required>
        <option value="">Select City</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Kolkata</option>
        <option>Ahmedabad</option>
        <option>London</option>
        <option>Dubai</option>
        <option>Singapore</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="seats">Total Seats:</label>
      <input type="number" id="seats" placeholder="Total Seats" required min="1" />

      <label for="price">Ticket Price:</label>
      <input type="number" id="price" placeholder="Ticket Price (â‚¹)" required min="100" />

      <button type="submit">Add Flight</button>
    </form>
    <p id="msg"></p>
  </div>

  <script src="addflight.js"></script>
</body>
</html>
